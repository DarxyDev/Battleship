<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleships</title>
</head>

<body>
    <div id="game-window">
        <div id="menu-container" class="">
            <div id="menu-player-select" class="menu">
                <div id="player1-select" class="player-select-container">
                    <button class="player-type-btn" id="player1-type-btn"></button>
                    <h3 alt="Type of player" class="player-type-header" id="player1-type-header">Player</h3>
                    <input type="text" name="" id="player1-name-input" class="player-name-input" placeholder="Player 1">
                </div>
                <div id="player2-select" class="player-select-container">
                    <button class="player-type-btn" id="player2-type-btn"></button>
                    <h3 class="player-type-header" id="player2-type-header">Player</h3>
                    <input type="text" name="" id="player2-name-input" class="player-name-input" placeholder="Player 2">
                </div>
                <div id="gameboard-settings">
                    <button id="start-game-btn">Start</button>
                </div>
            </div>
        </div>
        <div id="gamespace-container" class="hidden">
            <div class="board-container" id="board-container-left"></div>
            <div class="board-container" id="board-container-right"></div>
            <div id="dialogue-container"></div>
        </div>
    </div>
</body>

</html>
